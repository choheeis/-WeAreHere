<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            font-family: 'Noto Sans KR', sans-serif;
        }

        #wrap {
            margin: 0 0;
            width: 100%;
        }

        .headbox {
            border-bottom: 1px solid #bfbfbf;
            box-sizing: border-box;
            height: 100px;
        }

        .hbFixed {
            position: fixed;
            top: 0;
            animation: slide-down 0.7s;
            opacity: 0.9;
        }

        @keyframes slide-down {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }

            100% {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .inheadbox {
            width: 1150px;
            margin: 0 auto;
            height: 100px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        #bodybox {
            width: 1150px;
            margin: 0 auto;
            background-color: #f7f7f7;
        }

        .logo {
            display: inline-block;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
            padding: 15px 15px;
        }

        .logo p {
            font-style: italic;
            font-size: 30;
        }

        .search {
            text-align: right;
            display: inline-block;
            width: 800px;
            height: 100px;
            box-sizing: border-box;
            padding: 15px 15px;
        }

        .searchbox {
            width: 500px;
            height: 40px;
            border-radius: 20px;
            background-color: #f7f7f7;
            border: 1px solid #bfbfbf;
            padding: 0 25px;
        }

        .searchbox:hover {
            box-shadow: 1px 1px 2px 1px #e2e2e2;
        }

        .content {
            width: 900px;
            height: 100%;
            margin: 0 auto;
            padding: 20px 0px;
        }

        .row_product {
            display: block;
            background-color: aqua;
            height: 225px;
        }

        .col_product {
            float: left;
            background-color: cornsilk;
            height: 200px;
            width: 200px;
            margin-right: 25px;
        }

        .product {

            width: 200px;
            height: 200px;
            background-color: burlywood;
        }

        body {
            height: 100%;
        }

    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $(".logo").click(alert());
        });
    </script>
</head>
<body>
     <div id="wrap">
        <div class="headbox">
            <div class="inheadbox">
                <div class="logo">
                    <p>#WE ARE HERE</p>
                </div>
                <div class="search">
                    <form>
                        <input class="searchbox" type="text" name="search" value="">
                    </form>
                </div>
            </div>
        </div>
        <div id="bodybox">
            <div class="content">
                <div class="row_product">
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                </div>
                <div class="row_product">
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                </div>
                <div class="row_product">
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                </div>
                <div class="row_product">
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                    <div class="col_product">
                        <div class="product"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
