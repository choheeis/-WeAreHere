<!-- 로그인 페이지 -->


<html>

<head>
    <link rel="stylesheet" type="text/css" href="/CSS/resetCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/main_style.css" type="text/css">
    <link rel="stylesheet" href="/CSS/login_style.css" type="text/css">

    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

</head>

<body>
    <div id="wrap">
        <div class="headbox">
            <div class="inheadbox">
                <div class="logo">
                    <p>#WE ARE HERE</p>
                </div>
                <div class="search">
                    <form>
                        <input class="searchbox" type="text" name="search" value="" />
                    </form>
                </div>
            </div>
        </div>
        <div id="bodybox">
            <div class="content">
                <div class="loginbox">
                    <div class="signin">#Sign in</div>
                    <form>
                        <div class="id_pwd">
                            <input type="text" value="ID">
                            <input type="text" value="PASSWORD">
                        </div>
                        <button class="signin_botton">
                            <div>Sign in</div>
                        </button>
                    </form>
                    <div class="snsbox">

                        <button class="kakao">
                        <img src="/img/kakao.png" alt="">카카오톡으로 로그인</button>
                        <button class="facebook">
                        <img src="/img/facebook.png" alt="">페이스북으로 로그인</button>
                        <button class="google">
                        <img src="/img/google.png" alt="">구글로 로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body></html>
