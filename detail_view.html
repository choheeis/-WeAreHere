<html>
<head>
    <title>#We Are Here</title>
    <link rel="stylesheet" type="text/css" href="resetCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">

    <style>
        .idbox {
            margin-top: 50px;
            height: 50px;
        }

        .profile {
            float: left;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border-radius: 75px;
            background-color: black;
        }

        .id {
            float: left;
            width: 400px;
            height: 50px;
            margin-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            box-sizing: border-box;
        }

        .picbox {
            margin-top: 3px;
            height: 899px;
            background-color: #f6f6f6
        }

        .price {
            margin-top: 7px;
            font-style: italic;
            font-size: 30px;
            font-weight: bold;
            color: #ff9900
        }

        .description {
            box-sizing: border-box;
            padding: 10px 0;
            line-height: 1.8;
        }

        .tags_buy {
            height:50px;
            margin-top: 20px;
            padding: 0 0;
        }
        
        .margins {
            border-top: 1px solid #bfbfbf;
            height: 100px;
        }

        .tags {
            width: inherit;
            font-style: italic;
            font-size: 25px;
            float: left;
        }

        .buy {
            float: right;
            height: 35px;
            width: 120px;
            background-color: #ff9900;
            border-radius: 70px;
            color: white;
            font-size: 23px;
            line-height: 35px;
            text-align: center;
        }

        .buy:hover {
            box-shadow: 1px 1px 2px 1px #e2e2e2;
        }
    </style>

    <script></script>
</head>

<body>
    <div id="wrap">
        <div class="headbox">
            <div class="inheadbox">
                <div class="logo">
                    <p>#WE ARE HERE</p>
                </div>
                <div class="search">
                    <form>
                        <input class="searchbox" type="text" name="search" value="" />
                    </form>
                </div>
            </div>
        </div>
        <div id="bodybox">
            <div class="content">
                <div class="idbox">
                    <div class="profile"></div>
                    <div class="id">상품 이름이 들어가는 게 더 좋을 것 같아요!</div>
                    <div class="date"></div>
                </div>
                <div class="picbox"></div>
                <div class="price">19,900￦</div>
                <div class="description">여기 이렇게 설명이 잔뜩 들어갈 건데!<br>일케 일케? 하면 되나? 행간을 쫌 늘려야겠네!</div>
                <div class="tags_buy">
                    <div class="tags">#직거래 #이렇게저렇게 #와웅</div>
                    <div class="buy">BUY</div>
                </div>
                <div class="margins"></div>
            </div>
        </div>
    </div>
</body></html>
