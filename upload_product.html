<!-- 상품 업로드 페이지-->


<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/CSS/resetCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/main_style.css" type="text/css">
    <link rel="stylesheet" href="/CSS/upload_style.css" type="text/css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="Script/upload_script.js"></script>
    


</head>

<body>
     <div id="wrap">
        <div class="headbox">
            <div class="inheadbox">
                <div class="logo">
                    <p>#WE ARE HERE</p>
                </div>
                <div class="search">
                    <form>
                        <input class="searchbox" type="text" name="search" value="" />
                    </form>
                </div>
            </div>
        </div>
        <div id="bodybox">
            <div class="content">
                <form class="uploadform">
                    <div class="form_line">
                        <div class="form_caption">제목</div><input class="form_title">
                    </div>
                    <div class="form_line">
                        <div class="form_caption">가격</div><input class="form_price">
                    </div>
                    <div class="form_line">
                        <div class="form_caption">내용</div><textarea class="form_description"></textarea>
                    </div>
                    <div class="form_line">
                        <div class="form_caption">태그</div><input class="form_tag">
                    </div>

                    <div id="drop">
                        <p class="drop_caption">파일을 끌어와서 올리기</p>
                        <div id="thumbnails"></div>
                    </div>
                    <button class="upload">Upload</button>
                </form>
                
            </div>
        </div>
    </div>
</body></html>
